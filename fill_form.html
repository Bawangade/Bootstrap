<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>


    <div class="container">
        <h2 class="text-center py-5">Form</h2>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label" for="">First Name</label>
                        <input type="text" name="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="">Email</label>
                        <input type="email" name="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="">Address</label>
                        <textarea name="text" class="form-control" id="" cols="30" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-check-label">Gender</label>
                        <div class="form-check">
                            <label class="form-check-label" for="Man">MALE</label>
                            <input type="radio" class="form-check-input" name="Gender">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="Female">Female</label>
                            <input type="radio" class="form-check-input" name="Gender">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="other">Other</label>
                            <input type="radio" class="form-check-input" name="Gender">
                        </div>

                    </div>
                    <div class="form-check">Country
                        <select class="form-control" name="" id="">
                            <option value="">India</option>
                            <option value="">USA</option>
                            <option value="">China</option>
                            <option value="">Japan</option>
                        </select>
                    </div>



                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label" for="">Last Name</label>
                        <input type="text" name="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="">Phone no</label>
                        <input type="number" name="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label> Interested IN</label>
                        <div class="form-check">
                            <label class="form-check-label" for="Html">HTML</label>
                            <input type="checkbox" class="form-check-input" id="html">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="Css">CSS</label>
                            <input type="checkbox" class="form-check-input" id="Css">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="JS">JS</label>
                            <input type="checkbox" class="form-check-input" id="JS">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="Angular">Angular</label>
                            <input type="checkbox" class="form-check-input" id="Angular">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="TypeScript">TypeScript</label>
                            <input type="checkbox" class="form-check-input" id="TypeScript">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="React">React</label>
                            <input type="checkbox" class="form-check-input" id="React">
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>

        <button type="submit" class="btn btn-primary">submit</button>
    </div>
</div>

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
